<main>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="form">
    <div class="login">Login</div>
    <div class="email">
      <label for="email">Email: </label>
      <input
        type="email"
        id="email"
        placeholder="Ex.: email@email.com"
        [(ngModel)]="loginModel.email"
      />
    </div>

    <div class="senha">
      <label for="senha">Senha: </label>
      <input
        type="password"
        name="password"
        id="senha"
        placeholder="Sua senha aqui..."
        [(ngModel)]="loginModel.password"
      />
    </div>
    <input id="botao-enviar" type="submit" value="Fazer Login" />
  </form>
  <p id="mensagem" *ngIf="mensagem != ''">{{ mensagem }}</p>
</main>
